<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idades</title>
</head>
<body>
    <header>
        <h1>Verificador de Idades</h1>
    </header>
    <section>
        <p>Ano de Nascimento:
            <input type="number" id="input-ano">
        </p>
        <p>Sexo: 
            <input type="radio" name="sexo" id="masc">
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="femi">
            <label for="femi">Feminino</label>
        </p>
        <input type="button" value="Verificar" onclick="verificador()">
        <div class="div-resultado">
            <p id="p-resultado">Preencha os dados acima para ver o resultado!</p>
            <img src="images/bebe-f.png" id="img-pessoa" alt="">
        </div>


    </section>
    <footer>
        <p>&copy; Felipe Tavares</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
